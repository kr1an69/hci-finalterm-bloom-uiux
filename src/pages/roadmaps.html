<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloom Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="../styles/main.css" rel="stylesheet" />
</head>

<body class="flex flex-col h-screen overflow-hidden">
  <!-- NAVBAR -->
  <div id="navbar-container" class="shrink-0 z-50 h-20"></div>
  <div class="flex flex-1 overflow-hidden relative">
    <!-- SIDEBAR -->
    <div id="sidebar-container" class="h-full shrink-0"></div>

    <!-- MAIN BODY -->
    <main class="flex-1 flex flex-col bg-page relative overflow-hidden">
      <!-- Breadcrumb -->
      <div id="breadcrumbs-container"></div>
      <!--  PAGE CONTENT-->
      <div id="page-content" class="flex-1 overflow-y-auto p-8 tablet-down:p-6 mobile:p-4 scroll-smooth">
        <!-- PAGE CONTENT MAIN -->
        <div id="page-content-main">

          <!-- HEADER -->
          <div class="flex flex-row items-center mobile:flex-col mobile:items-start justify-between mb-10 gap-4">
            <h1 class="text-3xl font-bold text-content-primary" data-i18n="roadmap.title">Roadmaps</h1>

            <button
              class="bg-brand-primary hover:bg-brand-secondary text-white px-5 py-2.5 rounded-xl font-medium transition-colors flex items-center gap-2 shadow-sm hover:shadow-md">
              <iconify-icon icon="solar:add-circle-bold" class="text-xl"></iconify-icon>
              <span data-i18n="roadmap.create">Create new roadmap</span>
            </button>
          </div>

          <!-- ROADMAP GRID -->
          <div id="roadmap-grid" class="grid grid-cols-3 tablet-down:grid-cols-2 mobile:grid-cols-1 gap-6">
            <!-- Content will be rendered by JS -->
          </div>



        </div>

        <!-- END PAGE CONTENT MAIN -->
        <!-- FOOTER CONTAINER -->
        <div id="footer-container" class="mt-20"></div>
      </div>
    </main>
  </div>
  <!-- Code Here -->
  <!-- Source -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

      {
        id: "4",

</body>

</html>
