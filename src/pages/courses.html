<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Courses - Bloom Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="../styles/main.css" rel="stylesheet" />
</head>

<body class="flex flex-col h-screen overflow-hidden">
  <!-- NAVBAR -->
  <div id="navbar-container" class="shrink-0 z-50 h-20"></div>

  <div class="flex flex-1 overflow-hidden relative">
    <!-- SIDEBAR -->
    <div id="sidebar-container" class="h-full shrink-0"></div>

    <!-- MAIN BODY -->
    <main class="flex-1 flex flex-col bg-page relative overflow-hidden">
      <!-- Breadcrumb -->
      <div id="breadcrumbs-container"></div>

      <!--  PAGE CONTENT-->
      <div id="page-content" class="flex-1 overflow-y-auto p-8 tablet-down:p-6 mobile:p-4 scroll-smooth">
        <!-- PAGE CONTENT MAIN -->
        <div id="page-content-main">
          <!-- HEADER & TABS -->
          <div
            class="flex flex-row tablet-down:flex-col items-center tablet-down:items-start justify-between gap-4 mb-8">
            <h1 class="text-3xl font-bold text-content-primary" data-i18n="side.myCourses">My Courses</h1>

            <!-- Tabs -->
            <div class="flex p-1 bg-base-200 dark:bg-base-700 rounded-xl">
              <button class="px-6 py-2 rounded-lg bg-card text-brand-primary font-bold shadow-sm transition-all"
                data-i18n="myCourses.tab.learning">
                Learning
              </button>
              <button
                class="px-6 py-2 rounded-lg text-content-secondary font-medium hover:text-content-primary transition-all"
                data-i18n="myCourses.tab.saved">
                Saved
              </button>
            </div>
          </div>

          <!-- COURSE LIST (GRID) -->
          <div id="my-courses-grid" class="grid grid-cols-3 tablet-down:grid-cols-2 mobile:grid-cols-1 gap-6 pb-12">
            <!-- Rendered by JS -->
          </div>
        </div>
        <!-- END PAGE CONTENT MAIN -->
        <!-- FOOTER CONTAINER -->
        <div id="footer-container"></div>
      </div>

    </main>
  </div>

  <!-- Scripts -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script type="module">
    import { updateLanguage } from "../utils/main.js";
    import { myCourseCard } from "../components/my-course-card.js";

    // Mock Data
    const myCoursesData = [
      {
        id: "mc1",
        title: "Python Data Fundamentals",
        author: "By Angela Yu",
        thumbnail: "../../public/images/example2.jpg",
        progress: 36,
        completedLessons: 12,
        totalLessons: 34,
        lastAccessed: "3.6h ago"
      },
      {
        id: "mc2",
        title: "UI/UX Design Masterclass",
        author: "By Huy Hoang",
        thumbnail: "../../public/images/example.jpg",
        progress: 12,
        completedLessons: 4,
        totalLessons: 42,
        lastAccessed: "1 day ago"
      },
      {
        id: "mc3",
        title: "React JS: Zero to Hero",
        author: "By Son Dang",
        thumbnail: "../../public/images/example2.jpg",
        progress: 89,
        completedLessons: 89,
        totalLessons: 100,
        lastAccessed: "2 days ago"
      },
      {
        id: "mc4",
        title: "Business Communication Skills",
        author: "By Sarah Smith",
        thumbnail: "../../public/images/example.jpg",
        progress: 5,
        completedLessons: 1,
        totalLessons: 20,
        lastAccessed: "1 week ago"
      }
    ];

    // Render
    const grid = document.getElementById("my-courses-grid");
    if (grid) {
      grid.innerHTML = myCoursesData.map(course => myCourseCard(course)).join("");
    }

    // Init Language
    setTimeout(() => {
      updateLanguage();
    }, 0);

  </script>
</body>

</html>
